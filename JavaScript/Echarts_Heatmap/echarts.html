.color:hover{color:#FFFFFF; text-decoration:underline;font-weight:bold;}/*鼠标放上的链接设置*/
/*
取消下划线只要把text-decoration:underline修改成text-decoration:none

*/
</style>

	var strUrl = window.location.href.split("/");

	<div>

	<script type="text/javascript">
	var lp = '<h3> Online Behaviour List <\/h3> <ol>';
	for(var i=0;i<online.length;i++)
	{
		lp += '<li>';
		for(var j=0;j<online[i].length;j++)
		{
			lp += online[i][j] + ' , ';
		}
		lp += '<\/li>';
	}
	lp += '<\/ol> <h3> Offline Behaviour List <\/h3> <ol>';
	for(var i=0;i<offline.length;i++)
	{
		lp += '<li>';
		for(var j=0;j<offline[i].length;j++)
		{
			lp += offline[i][j] + ' , ';
		}
		lp += '<\/li>';
	}
	lp += '<\/ol>';
    document.getElementById('list').innerHTML = lp;
	</script>
	</div>
